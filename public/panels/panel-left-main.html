<link rel="import" href="/webcomponents/polymer/polymer.html">

<dom-module id="panel-left-main">
	<template>
			<style>
				:host{
					display:block;
					position:absolute;
					width:100%;
					height:100%;
					width:100%;
					height:100%;
					overflow:hidden;
					background-color:#fff;
				}
				.panel-left{
					display:block;
					position:relative;
					height:100%;
					overflow:auto;
				}
				.panel-main{
					display:block;
					position:relative;
					height:100%;
					overflow:auto;
				}

			</style>

			<!-- Barra de Navegacion -->
			<nav id="panel-navbar" class$="col s12 m12 l12 {{classnav}} navbar-fixed z-depth-1">
			<content select="[panel-navbar]"></content>
			</nav>

			<!-- Panel Left -->
			<div id="panel-left" class$="col s12 m4 l3 {{classleft}} panel-left">
				<content select="[panel-left]"></content>
			</div>

			<!-- Panel Main -->
			<div id="panel-main" class$="col s12 m8 l9 {{classmain}} panel-main">
				<content select="[panel-main]"></content>
			</div> 
    </template>

    <script>
    	Polymer({
      		is:'panel-left-main',
      		properties:{
      			classnav:{
      				type:String,
      				value:'blue'
      			},
      			classleft:{
      				type:String,
      				value:'grey darken-1'
      			},
      			classmain:{
      				type:String,
      				value:'grey ligthen-1'
      			}
      		}
    	});
	</script>
  
</dom-module>
